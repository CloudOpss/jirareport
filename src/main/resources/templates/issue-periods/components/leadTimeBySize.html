<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="list(leadTimeBySize)">
    <div class="panel panel-default table-responsive" th:unless="${#lists.isEmpty(leadTimeBySize)}">
        <table class="table table-stripped">
            <thead>
            <tr>
                <th>Tamanho</th>
                <th>LeadTime m√©dio</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${leadTimeBySize}">
                    <td th:text="${item.size}"></td>
                    <td th:text="${item.leadtime}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <span th:if="${#lists.isEmpty(leadTimeBySize)}">Nenhum registro encontrado</span>
</th:block>
</html>
