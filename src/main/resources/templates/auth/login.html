<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <script th:src="@{/dist/dist.min.js}" type="text/javascript"></script>
    <link th:href="@{/dist/dist.min.css}" rel="stylesheet"/>
</head>

<body>

<div class="container-fluid" style="margin-top: 100px;">
    <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-dismissable alert-danger" th:if="${param.error}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            &nbsp; Usuário e/ou senha inválido(s)
        </div>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h3>Login</h3>
            </div>
            <div class="panel-body">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-user"></i>
                            </span>
                            <input type="text" name="username" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control"/>
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
