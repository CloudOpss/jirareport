<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="list(predictions)">
    <div class="panel panel-default table-responsive" th:unless="${#lists.isEmpty(predictions)}">
        <table class="table table-stripped">
            <thead>
            <tr>
                <th>Tamanho</th>
                <th>LeadTime m√©dio</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="prediction : ${predictions}">
                    <td th:text="${prediction.size}"></td>
                    <td th:text="${prediction.leadtime}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <span th:if="${#lists.isEmpty(predictions)}">Nenhum registro encontrado</span>
</th:block>
</html>
