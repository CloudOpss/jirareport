<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/application">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="page-header">
            <h1>Issues <small th:text="${issue.form.dates}"></small></h1>
        </div>
    </div>

    <div class="row">
        <th:block th:include="components/card :: card(6, 'primary', 'fa-calendar', ${issue.leadTime}, 'Leadtime medio')" />
        <th:block th:include="components/card :: card(6, 'green', 'fa-tasks', ${#lists.size(issue.issues)}, 'Histórias')" />
    </div>

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#issues" data-toggle="tab">Issues</a></li>
        <li role="presentation"><a href="#leadTimeHistogram" data-toggle="tab">Histograma de leadtime</a></li>
        <li role="presentation"><a href="#estimatedChart" data-toggle="tab">Contagem de estimativa</a></li>
        <li role="presentation"><a href="#leadTimeBySystem" data-toggle="tab">LeadTime por sistema</a></li>
        <li role="presentation"><a href="#tasksBySystem" data-toggle="tab">Histórias por sistema</a></li>
        <li role="presentation"><a href="#prediction" data-toggle="tab">Leadtime médio por tamanho de história</a></li>
    </ul>

    <div class="panel panel-default bt-0">
        <div class="panel-body">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="issues">
                    <th:block th:include="issues/components/list :: list(${issue.issues})" />
                </div>
                <div role="tabpanel" class="tab-pane" id="leadTimeHistogram">
                    <th:block th:include="issues/components/histogram :: chart(${issue.histogram})" />
                </div>
                <div role="tabpanel" class="tab-pane" id="estimatedChart">
                    <th:block th:include="issues/components/estimated :: chart(${issue.estimated})" />
                </div>
                <div role="tabpanel" class="tab-pane" id="leadTimeBySystem">
                    <th:block th:include="issues/components/leadTimeBySystem :: chart(${issue.leadTimeBySystem})" />
                </div>
                <div role="tabpanel" class="tab-pane" id="tasksBySystem">
                    <th:block th:include="issues/components/tasksBySystem :: chart(${issue.tasksBySystem})" />
                </div>
                <div role="tabpanel" class="tab-pane" id="prediction">
                    <th:block th:include="issues/components/prediction :: list(${issue.prediction})" />
                </div>
            </div>
        </div>
    </div>

    <div class="text-right">
        <a th:href="@{/projects/{id}/issues(id=${issue.form.projectId})}" class="btn btn-default">Voltar</a>
    </div>


</th:block>
</html>
