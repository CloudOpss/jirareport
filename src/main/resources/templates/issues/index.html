<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/application">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="page-header">
            <h1>Issues</h1>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Filtro</h3>
        </div>
        <form th:action="@{/projects/{id}/issues(id=${projectId})}" th:object="${issueForm}">
            <div class="panel-body row">
                <div class="form-group col-md-6">
                    <label>Data Inicio</label>

                    <div class="input-group">
                        <input type="text" class="form-control datepicker" th:field="*{startDate}" />
                        <div class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </div>
                    </div>
                    <label th:errors="*{startDate}"></label>
                </div>
                <div class="form-group col-md-6">
                    <label>Data Fim</label>

                    <div class="input-group">
                        <input type="text" class="form-control datepicker" th:field="*{endDate}" />
                        <div class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </div>
                    </div>
                    <label th:errors="*{endDate}"></label>
                </div>

                <div class="form-group col-md-4">
                    <label>Keys</label>
                    <input type="text" class="form-control" th:field="*{keys}" />
                </div>

                <div class="form-group col-md-4">
                    <label>Sistemas</label>
                    <input type="text" class="form-control" th:field="*{systems}" />
                </div>

                <div class="form-group col-md-4">
                    <label>Tamanho de hist√≥ria</label>
                    <input type="text" class="form-control" th:field="*{taskSize}" />
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-right">
                    <a th:href="@{/projects}" class="btn btn-default">Voltar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <th:block th:include="issues/components/index :: list(${issues})" />

</th:block>
</html>
